<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Badminton</title>
		<link rel="icon" type="image/x-icon" href="shuttlecockicon.png">
		<style>
			body {
				font-family: verdana, sans-serif;
				font-size: 18px;
				/* Prevent the window scrolling */
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.popup {
				/* Format the pause popup */
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				padding: 20px 40px;
				border-radius: 15px;
				text-align: center;
				cursor: pointer;
				line-height: 1.5;
			}
			.popup.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas><!-- This is where the game will be drawn -->
		<div id="pause" class="popup"><!-- This is the pause popup -->
			<h2>Paused</h2>
			<p>Click here to resume</p>
		</div>
		<script>
			// Load the sound files:
			var sound_swish = new Audio("swish.mp3");
			var sound_hit = new Audio("hit.mp3");
			// The canvas where we will draw the scene:
			var canvas = document.getElementById('canvas');
			// The 2D context of the canvas, used for drawing on it:
			var ctx = canvas.getContext("2d");
			// The camera object, used to transform world coordinates to screen coordinates:
			var camera = { x: 0, y: 0, zoom: 1 };
			function degrees(deg) {
				// Convert degrees to radians
				return deg * Math.PI / 180;
			}
			function scale(v) {
				// Scale a length from world to screen coordinates
				var ymin = -25;
				var ymax = 25;
				return v * canvas.height / (ymax - ymin);
			}
			function xf(x, y) {
				// Transform (x, y) to screen coordinates
				var ymin = -25;
				return [scale(x) + canvas.width/2, scale(-y - ymin)];
			}
			function line(x1, y1, x2, y2, width) {
				// Draw a line in world coordinates
				var [x1s, y1s] = xf(x1, y1);
				var [x2s, y2s] = xf(x2, y2);
				ctx.lineWidth = scale(width);
				ctx.lineCap = "round";
				ctx.beginPath();
				ctx.moveTo(x1s, y1s);
				ctx.lineTo(x2s, y2s);
				ctx.stroke();
			}
			function rect(xmin, ymin, xmax, ymax, fill, line=0, stroke="") {
				// Draw a filled rectangle in world coordinates
				var [x1, y1] = xf(xmin, ymin);
				var [x2, y2] = xf(xmax, ymax);
				ctx.fillStyle = fill;
				ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
				if (line) {
					ctx.lineWidth = scale(line);
					ctx.strokeStyle = stroke;
					ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
				}
			}
			function oval(x, y, w, h, fill, line=0, stroke="", angle=0) {
				// Draw a filled oval in world coordinates
				var [x1, y1] = xf(x - w/2, y - h/2);
				var [x2, y2] = xf(x + w/2, y + h/2);
				var [xt, yt] = xf(x, y);
				ctx.save();
				ctx.translate(xt, yt)
				ctx.rotate(angle);
				ctx.translate(-xt, -yt);
				ctx.fillStyle = fill;
				ctx.beginPath();
				ctx.ellipse((x1 + x2)/2, (y1+y2)/2, Math.abs(x2 - x1), Math.abs(y2 - y1), 0, 0, Math.PI * 2);
				ctx.fill();
				if (line) {
					ctx.lineWidth = scale(line);
					ctx.strokeStyle = stroke;
					ctx.beginPath();
					ctx.ellipse((x1 + x2)/2, (y1+y2)/2, Math.abs(x2 - x1), Math.abs(y2 - y1), 0, 0, Math.PI * 2);
					ctx.stroke();
				}
				ctx.restore();
			}
			class Person {
				constructor(x, y, minx, miny, maxx, maxy) {
					this.pos = {x: x, y: y};
					this.bounds = {minx: minx, miny: miny, maxx: maxx, maxy: maxy};
					this.move = {up: 0, down: 0, left: 0, right: 0};
					this.speed = 10;
					this.racketangle = 0;
					this.power = 0;
					this.hitpower = 0;
					this.state = "free";
					this.shuttle = undefined;
				}
				animate(dt) {
					// Animate the person
					var dx = 0, dy = 0;
					// Check if the person is moving:
					if (this.move.down)  dy -= 1.2;
					if (this.move.up)    dy += 1.8;
					if (this.move.left)  dx -= 1.4;
					if (this.move.right) dx += 1.4;
					// Normalize the movement vector to have a length of 1:
					if (dx != 0 && dy != 0) {
						dx *= 0.707;
						dy *= 0.707;
					}
					// Move the person:
					this.pos.x += dx * this.speed * dt;
					this.pos.y += dy * this.speed * dt;
					// Make sure the person stays within the bounds:
					if (this.pos.x < this.bounds.minx) this.pos.x = this.bounds.minx;
					if (this.pos.x > this.bounds.maxx) this.pos.x = this.bounds.maxx;
					if (this.pos.y < this.bounds.miny) this.pos.y = this.bounds.miny;
					if (this.pos.y > this.bounds.maxy) this.pos.y = this.bounds.maxy;
					if (this.state == "charging") {
						// Increase the power while charging:
						this.power += 100 * dt;
						if (this.power > 100) {
							this.power = 100;
						}
					} else {
						// Decrease the power while swinging:
						this.power -= 200 * dt;
						if (this.power < 0) {
							// When it gets to zero, reset the state
							this.power = 0;
							this.state = "free";
							var a = 2 * degrees(40) * this.hitpower / 100;
							if (this.swingtype() == "forehand") {
								this.racketangle -= a;
							} else if (this.swingtype() == "backhand") {
								this.racketangle += a;
							}
							this.hitpower = 0;
						}
					}
				}
				draw() {
					// Draw the racket
					ctx.strokeStyle = "hsl(110, 90%, 80%)";
					var angle = this.racketangle
					var w = 0.2;
					var h = 0.6;
					var scale = 1;
					if (this.swingtype() == "forehand") {
						if (this.state == "charging") {
							angle += degrees(40) * this.power / 100;
						} else if (this.state == "swinging") {
							var t = Math.pow(this.power / this.hitpower, 4);
							var maxa = degrees(40) * this.hitpower / 100;
							angle = angle - 2 * maxa + 3 * maxa * t;
						}
					} else if (this.swingtype() == "backhand") {
						if (this.state == "charging") {
							angle -= degrees(40) * this.power / 100;
						} else if (this.state == "swinging") {
							var t = Math.pow(this.power / this.hitpower, 4);
							var maxa = degrees(40) * this.hitpower / 100;
							angle = angle + 2 * maxa - 3 * maxa * t;
						}
					} else if (this.swingtype() == "underhand") {
						w = 0.4;
						h = 0.4;
						if (this.state == "charging") {
							scale = 1 - this.power / 200;
						} else if (this.state == "swinging") {
							var t = Math.pow(this.power / this.hitpower, 4);
							scale = 1 - t * this.hitpower / 200;
						}
					}
					var [dx, dy] = [2.5 * Math.sin(angle), 2.5 * Math.cos(angle)];
					h *= scale;
					dx *= scale;
					dy *= scale;
					line(this.pos.x, this.pos.y, this.pos.x + dx * 0.8, this.pos.y + dy * 0.8, 0.2);
					if (this.swingtype() == "underhand") {
					}
					oval(this.pos.x + dx, this.pos.y + dy, w, h, "hsla(0, 100%, 100%, 60%)", 0.2, "hsl(110, 90%, 80%)", angle);
					// Draw the person
					oval(this.pos.x, this.pos.y, 1, 1, "hsl(350, 80%, 40%)");
					// Draw the power bar
					if (this.power > 0) {
						rect(this.pos.x - 1, this.pos.y - 1.8, this.pos.x + 1, this.pos.y - 1.4, "white");
						var col = "hsl(130, 90%, 40%)";
						if (this.state == "charging") {
							col = "hsl(350, 80%, 50%)";
						}
						rect(this.pos.x - 1, this.pos.y - 1.8, this.pos.x - 1 + this.power / 50, this.pos.y - 1.4, col);
					}
					if (this.shuttle) {
						// Draw the shuttlecock
						var [dx, dy] = [2.5 * Math.sin(this.racketangle), 2.5 * Math.cos(this.racketangle)];
						if (this.state == "free") {
							oval(this.pos.x, this.pos.y, 0.4, 0.4, "white");
							oval(this.pos.x, this.pos.y, 0.2, 0.2, "black");
						} else if (this.state == "charging") {
							oval(this.pos.x + dx, this.pos.y + dy, 0.4, 0.4, "white");
							oval(this.pos.x + dx, this.pos.y + dy, 0.3, 0.3, "#ddd");
							oval(this.pos.x + dx, this.pos.y + dy, 0.2, 0.2, "#bbb");
							oval(this.pos.x + dx, this.pos.y + dy, 0.1, 0.1, "#888");
						}
					}
				}
				swingtype() {
					// Return the swing type based on the racket angle
					if (this.racketangle > degrees(30)) {
						return "forehand";
					} else if (this.racketangle < -degrees(30)) {
						return "backhand";
					} else {
						return "underhand";
					}
				}
				hold(shuttle) {
					// Hold the shuttlecock
					this.shuttle = shuttle;
					shuttle.state= "held";
				}
				moveracket(deltax, deltay) {
					// Rotate the racket
					if (this.state == "free") {
						this.racketangle += deltax / 300;
						this.racketangle += deltay / 300 * Math.sin(this.racketangle);
						if (this.racketangle > degrees(120)) this.racketangle = degrees(120);
						if (this.racketangle < -degrees(120)) this.racketangle = -degrees(120);
					}
				}
				clicked(v) {
					if (v) {
						this.state = "charging";
						this.power = 0;
						this.hitpower = 0;
					} else {
						this.state = "swinging";
						this.hitpower = this.power;
						sound_swish.currentTime = 0;
						sound_swish.play();
					}
				}
				up(v) {
					// Start or stop moving up
					this.move.up = v;
				}
				down(v) {
					// Start or stop moving down
					this.move.down = v;
				}
				left(v) {
					// Start or stop moving left
					this.move.left = v;
				}
				right(v) {
					// Start or stop moving right
					this.move.right = v;
				}
				stop() {
					// Stop moving
					this.move.up = 0;
					this.move.down = 0;
					this.move.left = 0;
					this.move.right = 0;
				}
			}
			class Shuttlecock {
				constructor(x, y) {
					this.pos = {x: x, y: y};
					this.vel = {x: 0, y: 0};
					this.h = 1;
					this.vh = 0;
					this.state = "held";
				}
				animate(dt) {
					if (this.state != "held") {
						// Animate the shuttlecock
						this.pos.x += this.vel.x * dt;
						this.pos.y += this.vel.y * dt;
						this.h += this.vh * dt;
						this.vh -= 9.8 * dt;
						if (this.h < 0) {
							this.h = 0;
							this.vh = 0;
						}
					}
				}
				draw() {
					// Draw the shuttlecock
					if (this.state != "held") {
						rect(this.pos.x - 0.5, this.pos.y - 0.5, this.pos.x + 0.5, this.pos.y + 0.5, "white");
					}
				}
			}

			// The game objects:
			var player = new Person(2.5, -7.5, -12, -24, 12, -0.5);
			var opponent = new Person(-2.5, 7.5, -12, 0.5, 12, 24);
			var shuttlecock = new Shuttlecock(0, 0);
			player.hold(shuttlecock);
			// Keep them in a list so we can easily iterate over them:
			var objects = [player, opponent, shuttlecock];
			// The game state (current time, paused, etc.):
			var paused = true;
			var time;

			function draw() {
				// Draw the scene
				// Reference: https://www.dimensions.com/element/badminton-court
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				// Background
				ctx.fillStyle = "hsl(350, 50%, 25%)";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				// Clearance around the court
				rect(-12, -24, 12, 24, "hsl(40, 70%, 70%)");
				// Court
				rect(-10, -22, 10, 22, "hsl(180, 80%, 20%)");
				ctx.strokeStyle = "white";
				var thick = 0.25;
				var thin = 0.15
				line(-10, -22, -10, 22, thick);
				line(10, -22, 10, 22, thick);
				line(-10, -22, 10, -22, thick);
				line(-10, 22, 10, 22, thick);

				line(-8.5, -22, -8.5, 22, thin);
				line(8.5, -22, 8.5, 22, thin);
				line(-10, -19.5, 10, -19.5, thin);
				line(-10, -6.5, 10, -6.5, thin);
				line(-10, 6.5, 10, 6.5, thin);
				line(-10, 19.5, 10, 19.5, thin);
				line(0, -22, 0, -6.5, thin);
				line(0, 22, 0, 6.5, thin);
				// Net
				ctx.strokeStyle = "hsl(350, 80%, 40%)";
				line(-11, 0, 11, 0, thick);
				// Draw all the objects
				for (var obj of objects) {
					obj.draw();
				}
			}
			function animate(newtime) {
				// Animate the scene by advancing time
				var dt = (newtime - time) / 1000; // Time passed since last frame in seconds
				time = newtime;
				if (!paused) {
					// Only animate if not paused
					if (dt > 0) {
						for (var obj of objects) {
							// Animate each object
							obj.animate(dt);
						}
					}
					// Draw the new scene
					draw();
					// Request the next animation frame
					requestAnimationFrame(animate);
				}
			}
			function pause() {
				// Pause the game
				paused = true;
				// Stop keeping track of elapsed time:
				time = undefined;
				// Make sure the player stops moving:
				player.stop();
				// release control of the mouse:
				document.exitPointerLock();
				// Unhide the pause popup:
				document.getElementById('pause').classList.remove('hide');
			}
			function resume() {
				// Resume the game
				// Take control of the mouse:
				canvas.requestPointerLock();
				// Hide the pause popup:
				document.getElementById('pause').classList.add('hide');
				// Start animating:
				paused = false;
				animate();
			}
			function resize() {
				// Resize the canvas to fill the window
				canvas.width  = window.innerWidth;
				canvas.height = window.innerHeight;
				if (paused) {
					// Draw the scene once if we are paused
					// (if not, it will be drawn in the animate function)
					draw();
				}
			}
			function keydown(event) {
				// Handle keydown events
				console.debug(event.type, event);
				switch (event.code) {
					case "Space":
						if (!paused) {
							// Play the sound
							sound_hit.currentTime = 0;
							sound_hit.play();
						}
						break;
					case "KeyW":
					case "ArrowUp":
						player.up(1);
						break;
					case "KeyS":
					case "ArrowDown":
						player.down(1);
						break;
					case "KeyA":
					case "ArrowLeft":
						player.left(1);
						break;
					case "KeyD":
					case "ArrowRight":
						player.right(1);
						break;
					case "Escape":
						if (!paused) {
							// Pause the game
							pause();
						}
						break;
				}
			}
			function keyup(event) {
				// Handle keyup events
				console.debug(event.type, event);
				switch (event.code) {
					case "KeyW":
					case "ArrowUp":
						player.up(0);
						break;
					case "KeyS":
					case "ArrowDown":
						player.down(0);
						break;
					case "KeyA":
					case "ArrowLeft":
						player.left(0);
						break;
					case "KeyD":
					case "ArrowRight":
						player.right(0);
						break;
				}
			}
			// Redraw the scene the correct size whenever the window is resized:
			window.addEventListener('resize', resize);
			// Handle keyboard events:
			window.addEventListener('keydown', keydown);
			window.addEventListener('keyup', keyup);
			window.addEventListener('mousemove', function(event) {
				// Handle mouse movement events
				if (!paused) {
					player.moveracket(event.movementX, event.movementY);
				}
			});
			window.addEventListener('mousedown', function(event) {
				// Handle mouse button events
				console.debug(event.type, event);
				if (!paused && event.button == 0) { // Left button
					player.clicked(1);
				}
			});
			window.addEventListener('mouseup', function(event) {
				// Handle mouse button events
				console.debug(event.type, event);
				if (!paused && event.button == 0) { // Left button
					player.clicked(0);
				}
			});
			// Pause if the user switches away from this browser tab:
			window.addEventListener("blur", pause);
			document.addEventListener('pointerlockchange', function(event) {
				console.debug(event.type, event);
				// If the user pressed escape to release the mouse, we need to pause the game:
				if (!paused && !document.pointerLockElement) {
					pause();
				}
			});
			// Resume if the user clicks on the pause popup:
			// (the true parameter is so that we also process clicks on the text)
			document.getElementById("pause").addEventListener('click', resume, true);
			// Set the initial size of the canvas and draw the scene:
			resize();
		</script>
	</body>
</html>
