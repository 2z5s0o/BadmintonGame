<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Badminton</title>
		<link rel="icon" type="image/x-icon" href="shuttlecockicon.png">
		<style>
			body {
				font-family: verdana, sans-serif;
				font-size: 18px;
				/* Prevent the window scrolling */
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.popup {
				/* Format the pause popup */
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				padding: 20px 40px;
				border-radius: 15px;
				text-align: center;
				cursor: pointer;
				line-height: 1.5;
			}
			.popup.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="pause" class="popup">
			<h2>Paused</h2>
			<p>Click here to resume</p>
		</div>
		<script>
			// Load the sound files:
			var sound_swish = new Audio("swish.mp3");
			var sound_hit = new Audio("hit.mp3");
			// The canvas where we will draw the scene:
			var canvas = document.getElementById('canvas');
			// The 2D context of the canvas, used for drawing on it:
			var ctx = canvas.getContext("2d");
			// The camera object, used to transform world coordinates to screen coordinates:
			var camera = { x: 0, y: 0, zoom: 1 };
			function scale(v) {
				// Scale a length from world to screen coordinates
				var ymin = -25;
				var ymax = 25;
				return v * canvas.height / (ymax - ymin);
			}
			function xf(x, y) {
				// Transform (x, y) to screen coordinates
				var ymin = -25;
				return [scale(x) + canvas.width/2, scale(-y - ymin)];
			}
			function line(x1, y1, x2, y2, width) {
				// Draw a line in world coordinates
				var [x1s, y1s] = xf(x1, y1);
				var [x2s, y2s] = xf(x2, y2);
				ctx.lineWidth = scale(width);
				ctx.lineCap = "round";
				ctx.beginPath();
				ctx.moveTo(x1s, y1s);
				ctx.lineTo(x2s, y2s);
				ctx.stroke();
			}
			function rect(xmin, ymin, xmax, ymax) {
				// Draw a filled rectangle in world coordinates
				var [x1, y1] = xf(xmin, ymin);
				var [x2, y2] = xf(xmax, ymax);
				ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
			}
			function oval(x, y, w, h) {
				// Draw a filled oval in world coordinates
				var [x1, y1] = xf(x - w/2, y - h/2);
				var [x2, y2] = xf(x + w/2, y + h/2);
				ctx.beginPath();
				ctx.ellipse((x1 + x2)/2, (y1+y2)/2, Math.abs(x2 - x1), Math.abs(y2 - y1), 0, 0, Math.PI * 2);
				ctx.fill();
			}
			class Person {
				constructor(x, y, minx, miny, maxx, maxy) {
					this.pos = {x: x, y: y};
					this.bounds = {minx: minx, miny: miny, maxx: maxx, maxy: maxy};
					this.move = {up: 0, down: 0, left: 0, right: 0};
					this.speed = 10;
					this.angle = 0;
					this.racketangle = 0;
				}
				animate(dt) {
					// Animate the person
					var dx = 0, dy = 0;
					if (this.move.down)  dy -= 1;
					if (this.move.up)    dy += 1;
					if (this.move.left)  dx -= 1;
					if (this.move.right) dx += 1;
					if (dx != 0 && dy != 0) {
						dx *= 0.707;
						dy *= 0.707;
					}
					this.pos.x += dx * this.speed * dt;
					this.pos.y += dy * this.speed * dt;
					if (this.pos.x < this.bounds.minx) this.pos.x = this.bounds.minx;
					if (this.pos.x > this.bounds.maxx) this.pos.x = this.bounds.maxx;
					if (this.pos.y < this.bounds.miny) this.pos.y = this.bounds.miny;
					if (this.pos.y > this.bounds.maxy) this.pos.y = this.bounds.maxy;
				}
				draw() {
					// Save the current context so we can put it back at the end
					ctx.save();
					// Rotate around the center of the person
					var [tx, ty] = xf(this.pos.x, this.pos.y);
					ctx.translate(tx, ty);
					ctx.rotate(this.angle * Math.PI / 180);
					ctx.translate(-tx, -ty);
					// Draw the person
					ctx.fillStyle = "hsl(60, 70%, 80%)";
					oval(this.pos.x, this.pos.y, 1, 0.5);
					// Draw the racket
					ctx.strokeStyle = "hsl(0, 70%, 20%)";
					var [dx, dy] = [1.5 * Math.cos(this.racketangle * Math.PI / 180), 0.5 + 0.5 * Math.sin(this.racketangle * Math.PI / 180)];
					line(this.pos.x, this.pos.y + 0.2, this.pos.x + dx, this.pos.y + dy, 0.2);
					ctx.fillStyle = "hsla(0, 70%, 20%, 60%)";
					oval(this.pos.x + dx, this.pos.y + dy, 0.6, 0.3);
					// Restore the context back to how it was before
					ctx.restore();
				}
				face(pos) {
					// Face the person towards a point
					this.angle = 90 + Math.atan2(this.pos.y - pos.y, pos.x - this.pos.x) * 180 / Math.PI;
				}
				moveracket(delta) {
					// Rotate the racket
					this.racketangle += delta / 5;
					if (this.racketangle > 360) this.racketangle -= 360;
					if (this.racketangle < 0) this.racketangle += 360;
				}
				up(v) {
					// Start or stop moving up
					this.move.up = v;
				}
				down(v) {
					// Start or stop moving down
					this.move.down = v;
				}
				left(v) {
					// Start or stop moving left
					this.move.left = v;
				}
				right(v) {
					// Start or stop moving right
					this.move.right = v;
				}
				stop() {
					// Stop moving
					this.move.up = 0;
					this.move.down = 0;
					this.move.left = 0;
					this.move.right = 0;
				}
			}
			class Shuttlecock {
				constructor(x, y) {
					this.pos = {x: x, y: y};
					this.vel = {x: 0, y: 0};
					this.h = 1;
					this.vh = 0;
				}
				draw() {
					// Draw the shuttlecock
					ctx.fillStyle = "white";
					rect(this.x - 0.1, this.y - 0.1, this.x + 0.1, this.y + 0.1);
				}
			}

			// The game objects:
			var player = new Person(2.5, -7.5, -12, -24, 12, -0.5);
			var opponent = new Person(-2.5, 7.5, -12, 0.5, 12, 24);
			// Players face eachother:
			player.face(opponent.pos);
			opponent.face(player.pos);
			// Keep them in a list so we can easily iterate over them:
			var objects = [player, opponent];
			// The game state (current time, paused, etc.):
			var paused = true;
			var time;

			function draw() {
				// Draw the scene
				// Reference: https://www.dimensions.com/element/badminton-court
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				// Background
				ctx.fillStyle = "hsl(140, 70%, 30%)";
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				// Clearance around the court
				ctx.fillStyle = "hsl(140, 50%, 25%)";
				rect(-12, -24, 12, 24);
				// Court
				ctx.fillStyle = "hsl(240, 80%, 50%)";
				rect(-10, -22, 10, 22);
				ctx.strokeStyle = "white";
				var thick = 0.25;
				var thin = 0.15
				line(-10, -22, -10, 22, thick);
				line(10, -22, 10, 22, thick);
				line(-10, -22, 10, -22, thick);
				line(-10, 22, 10, 22, thick);

				line(-8.5, -22, -8.5, 22, thin);
				line(8.5, -22, 8.5, 22, thin);
				line(-10, -19.5, 10, -19.5, thin);
				line(-10, -6.5, 10, -6.5, thin);
				line(-10, 6.5, 10, 6.5, thin);
				line(-10, 19.5, 10, 19.5, thin);
				line(0, -22, 0, -6.5, thin);
				line(0, 22, 0, 6.5, thin);
				// Net
				ctx.strokeStyle = "hsl(0, 80%, 50%)";
				line(-10, 0, 10, 0, thick);
				// Draw all the objects
				for (var obj of objects) {
					obj.draw();
				}
			}
			function resize() {
				// Resize the canvas to fill the window
				canvas.width  = window.innerWidth;
				canvas.height = window.innerHeight;
				if (paused) {
					// Draw the scene once if we are paused
					// (if not, it will be drawn in the animate function)
					draw();
				}
			}
			function animate(newtime) {
				// Animate the scene by advancing time
				var dt = (newtime - time) / 1000; // Time passed since last frame in seconds
				time = newtime;
				if (!paused) {
					// Only animate if not paused
					if (dt > 0) {
						for (var obj of objects) {
							// Animate each object
							obj.animate(dt);
						}
					}
					player.face(opponent.pos);
					opponent.face(player.pos);
					// Draw the new scene
					draw();
					// Request the next animation frame
					requestAnimationFrame(animate);
				}
			}
			function pause() {
				// Pause the game
				paused = true;
				time = undefined;
				player.stop();
				document.exitPointerLock(); // release control of the mouse
				document.getElementById('pause').classList.remove('hide');
			}
			function resume() {
				// Resume the game
				canvas.requestPointerLock(); // Take control of the mouse
				document.getElementById('pause').classList.add('hide');
				paused = false;
				animate(); // start animating
			}
			function keydown(event) {
				// Handle keydown events
				console.debug(event.type, event);
				switch (event.code) {
					case "Space":
						if (!paused) {
							// Play the sound
							sound_hit.currentTime = 0;
							sound_hit.play();
						}
						break;
					case "KeyW":
					case "ArrowUp":
						player.up(1);
						break;
					case "KeyS":
					case "ArrowDown":
						player.down(1);
						break;
					case "KeyA":
					case "ArrowLeft":
						player.left(1);
						break;
					case "KeyD":
					case "ArrowRight":
						player.right(1);
						break;
					case "Escape":
						if (!paused) {
							// Pause the game
							pause();
						}
						break;
				}
			}
			function keyup(event) {
				// Handle keyup events
				console.debug(event.type, event);
				switch (event.code) {
					case "KeyW":
					case "ArrowUp":
						player.up(0);
						break;
					case "KeyS":
					case "ArrowDown":
						player.down(0);
						break;
					case "KeyA":
					case "ArrowLeft":
						player.left(0);
						break;
					case "KeyD":
					case "ArrowRight":
						player.right(0);
						break;
				}
			}
			// Redraw the scene the correct size whenever the window is resized:
			window.addEventListener('resize', resize);
			// Handle keyboard events:
			window.addEventListener('keydown', keydown);
			window.addEventListener('keyup', keyup);
			window.addEventListener('mousemove', function(event) {
				// Handle mouse movement events
				if (!paused) {
					player.moveracket(event.movementX);
				}
			});
			window.addEventListener('mousedown', function(event) {
				// Handle mouse button events
				console.debug(event.type, event);
				switch (event.button) {
					case 0: // Left button
						if (!paused) {
							sound_swish.currentTime = 0;
							sound_swish.play();
						}
						break;
					case 2: // Right button
						// Not used
						break;
				}
			});
			// Pause if the user switches away from this browser tab:
			window.addEventListener("blur", pause);
			document.addEventListener('pointerlockchange', function(event) {
				console.debug(event.type, event);
				// Make sure to pause if the user presses escape
				if (!paused && !document.pointerLockElement) {
					pause();
				}
			});
			// Resume if the user clicks on the pause popup:
			// (the true parameter is so we also get to handle clicks on the text)
			document.getElementById("pause").addEventListener('click', resume, true);
			// Set the initial size of the canvas:
			resize();
			// Draw the couurt:
			draw();
		</script>
	</body>
</html>
